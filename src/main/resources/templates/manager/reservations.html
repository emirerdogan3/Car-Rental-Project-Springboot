<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">All Reservations</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Customer</th>
                        <th>Car</th>
                        <th>Branch</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reservation : ${reservationPage.content}">
                        <td th:text="${reservation.customerName}"></td>
                        <td th:text="${reservation.carName}"></td>
                        <td th:text="${reservation.branchName}"></td>
                        <td th:text="${#dates.format(reservation.startDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#dates.format(reservation.endDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${reservation.totalPrice} + ' â‚º'"></td>
                        <td>
                            <span th:classappend="${reservation.status} == 'Active' ? 'badge bg-success' : 'badge bg-secondary'" th:text="${reservation.status}"></span>
                        </td>
                        <td>
                            <a th:href="@{'/manager/reservations/' + ${reservation.reservationID}}" class="btn btn-outline-primary btn-sm">Details</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(reservationPage.content)}">
                        <td colspan="8" class="text-center">No reservations found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-3">
            <a class="btn btn-link" th:href="@{/manager}">Manager Dashboard</a> | <a class="btn btn-link" th:href="@{/}">Home</a>
        </div>
    </div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
